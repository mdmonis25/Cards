<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cards">
        <div class="card">
            <div class="card-content">
                <i class="fa-brands fa-instagram"></i>
                <h2>Instagram</h2>
                <p>Followers: <span>33K</span></p>
                <a href="#">
                    <i class="fa-solid fa-link"></i>
                    <span>Follow Me</span>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <i class="fa-brands fa-x"></i>
                <h2>Twitter</h2>
                <p>Followers: <span>100+</span></p>
                <a href="https://twitter.com/monisArifi" target="_blank">
                    <i class="fa-solid fa-link"></i>
                    <span>Follow Me</span>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <i class="fa-brands fa-linkedin"></i>
                <h2>LinkedIn</h2>
                <p>Followers: <span>300+</span></p>
                <a href="https://www.linkedin.com/in/md-monis/" target="_blank">
                    <i class="fa-solid fa-link"></i>
                    <span>Follow Me</span>
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <i class="fa-brands fa-github"></i>
                <h2>Github</h2>
                <p>Followers: <span>5</span></p>
                <a href="https://github.com/mdmonis25" target="_blank">
                    <i class="fa-solid fa-link"></i>
                    <span>Follow Me</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
